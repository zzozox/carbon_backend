#spring配置
spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/carbon?useUnicode=true&characterEncoding=utf8
      username: root
      password: 1234
  # redis
  redis:
    host: 127.0.0.1
    port: 6379
    password: 1234
  # nacos
  cloud:
    nacos:
      discovery:
        server-addr: http://127.0.0.1:8848
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

#接口文档
knife4j:
  nacos:
    enable: true
    serviceUrl: http://127.0.0.1:8848/nacos/

